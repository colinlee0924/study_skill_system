# Skill System 配置文件示例
# 复制此文件为 config.yaml 并根据需要修改

# 基础路径配置
skills_dir: "./skills"  # Skills 目录路径

# 状态管理配置
state_mode: "fifo"  # replace: 替换模式 | accumulate: 累积模式 | fifo: FIFO 模式
max_concurrent_skills: 3  # 仅 fifo 模式生效，最多同时加载的 Skill 数

# 日志配置
verbose: true  # 是否启用详细日志
log_level: "INFO"  # DEBUG | INFO | WARNING | ERROR | CRITICAL

# Agent 配置
default_model: "gpt-4"  # 默认 LLM 模型
temperature: 0.7  # 温度参数
max_tokens: null  # 最大 token 数（null 表示不限制）

# 中间件配置
middleware_enabled: true  # 是否启用中间件

# Skill 发现配置
auto_discover: true  # 是否自动发现 Skills
skill_module_name: "skill"  # Skill 模块文件名（默认 skill.py）

# 过滤配置
filter_by_visibility: true  # 是否按可见性过滤
allowed_visibilities:  # 允许的可见性级别
  - "public"
  # - "internal"
  # - "private"

# 权限配置（可选）
user_permissions: []  # 用户权限列表
  # - "admin"
  # - "read_pdf"
  # - "write_data"

# 自定义配置（可选）
custom_config: {}
  # your_key: your_value
